version: 2.1

description: |
  Orb for building a Docker image and pushing it to Docker Hub and Heroku Container Registry

commands:
  build:
    parameters:
      dockeruser:
        type: string
      dockerrepo:
        type: string
      herokuapp:
        default: ""
        type: string
      herokuproctype:
        default: "web"
        type: string
      pushdocker:
        default: true
        type: boolean
      pushheroku:
        default: true
        type: boolean

    steps:
      - checkout

      - run:
         name: Build Docker image
         command: docker build -t << parameters.dockeruser >>/<< parameters.dockerrepo >> .
      
      - run:
          name: Push to DockerHub
          command: |
            if [ << parameters.pushdocker >> ] ; then
              echo "$DOCKERHUB_PASSWORD" | docker login --username << parameters.dockeruser >> --password-stdin
              docker push << parameters.dockeruser >>/<< parameters.dockerrepo >>
            else
              echo "push to Docker Hub skipped"
            fi
      - run:
          name: Push to Heroku
          command: |
            if [ << parameters.pushdocker >> ] && ! [ parameters.herokuapp == "" ] ; then
              echo "$HEROKU_API_KEY" | docker login --username=_ registry.heroku.com --password-stdin
              docker tag << parameters.dockeruser >>/<< parameters.dockerrepo >> registry.heroku.com/<< parameters.herokuapp >>/<< parameters.herokuproctype >>
              docker push registry.heroku.com/<< parameters.herokuapp >>/<< parameters.herokuproctype >>
            else
              echo "push to Heroku Container Registry skipped"
            fi
